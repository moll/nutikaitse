text_extensions: ["coffee", "css", "erb", "haml", "handlebars", "hb", "htm", "html", "js", "less", "markdown", "md", "ms", "mustache", "php", "rb", "sass", "scss", "slim", "txt", "xhtml", "xml"]

env: "production"
output_dir: output
index_filenames: ["index.html"]
enable_output_diff: false

prune:
  auto_prune: false
  exclude: [".git", ".hg", ".svn", "CVS"]

data_sources:
  -
    type: filesystem_unified
    items_root: /
    layouts_root: /
    allow_periods_in_identifiers: false
    encoding: utf-8

checks:
  internal_links:
    # A list of patterns, specified as regular expressions, to exclude from the
    # check.  If an internal link matches this pattern, the validity check will
    # be skipped.
    #
    # E.g.: exclude: ["^/server_status"]
    exclude: []
